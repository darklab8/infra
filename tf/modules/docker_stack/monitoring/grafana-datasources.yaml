apiVersion: 1

datasources:
- name: prometheus
  type: prometheus
  uid: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: true
  version: 1
  editable: true
  jsonData:
    httpMethod: GET
- name: loki
  type: loki
  uid: loki
  access: proxy
  url: http://loki:3100
  basicAuth: false
  editable: true
  jsonData:
    timeout: 60
    maxLines: 5000
    tlsSkipVerify: true