apiVersion: 1

datasources:
- name: Prometheus
  type: prometheus
  uid: prometheus-datasource
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: true
  version: 1
  editable: true
  jsonData:
    httpMethod: GET
- name: Loki
  type: loki
  uid: loki-datasource
  access: proxy
  url: http://loki:3100
  basicAuth: false
  editable: true
  jsonData:
    timeout: 60
    maxLines: 5000
    tlsSkipVerify: true
- name: Alertmanager
  type: alertmanager
  editable: true
  url: http://localhost:9093
  access: proxy
  jsonData:
    # Valid options for implementation include mimir, cortex and prometheus
    implementation: prometheus
    # Whether or not Grafana should send alert instances to this Alertmanager
    handleGrafanaManagedAlerts: true
