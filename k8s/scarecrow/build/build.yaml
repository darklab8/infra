metadata:
  name: amd-scarecrow-deploy
kind: Deployment
apiVersion: apps/v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amd-scarecrow-pod
  template:
    metadata:
      labels:
        app: amd-scarecrow-pod
    spec:
      containers:
        - image: busybox
          name: amd-scarecrow-ctr
          command:
            - tail
            - -f
            - /dev/null
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node
                    operator: In
                    values:
                      - amd
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: node
                    operator: In
                    values:
                      - amd
              topologyKey: kubernetes.io/hostname
