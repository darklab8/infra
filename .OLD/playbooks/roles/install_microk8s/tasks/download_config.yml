---
  - name: Microk8s - extracting config
    shell: microk8s config > config

  - name: Downloading config
    ansible.builtin.fetch:
      src: "config"
      dest: "config"
      flat: "yes"

  - name: ansible copy file locally.
    copy:
      src: "config"
      dest: "~/.kube/config"
    delegate_to: localhost
    become: false    
